<script>
    // 创建图片数组
    var picture = [
        'static/images/1.jpg',
        'static/images/2.jpg',
        'static/images/3.jpg',
        'static/images/friend.jpg',
        'static/images/about_1.jpg',
        'static/images/about_2.jpg',
        'static/images/about_3.jpg',
    ]

    // 页面刷新 随机获取图片,  刷新两次不得重复 传进#img
    function getRandomImg() {
        var random = Math.floor(Math.random() * picture.length);
        // 判断是否重复 如果重复则重新获取
        if (picture[random] === $('#img').attr('src')) {
            getRandomImg();
        } else {
            $('#img').attr('src', picture[random]);
        }
    }
    getRandomImg();
</script>
